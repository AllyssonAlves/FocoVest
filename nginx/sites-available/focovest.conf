# Configuração principal do FocoVest
upstream focovest_backend {
    server focovest:5000;
    keepalive 32;
}

# HTTP - Redirecionar para HTTPS em produção
server {
    listen 80;
    server_name focovest.com www.focovest.com app.focovest.com;

    # Redirecionar para HTTPS (comentar em desenvolvimento)
    # return 301 https://$server_name$request_uri;

    # Para desenvolvimento local, servir diretamente
    location / {
        proxy_pass http://focovest_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API routes com rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn perip 10;
        
        proxy_pass http://focovest_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers para API
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }

    # Rate limiting específico para autenticação
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_conn perip 3;
        
        proxy_pass http://focovest_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting para registro
    location /api/auth/register {
        limit_req zone=register burst=2 nodelay;
        limit_conn perip 1;
        
        proxy_pass http://focovest_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check sem rate limiting
    location /api/health {
        proxy_pass http://focovest_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # Servir arquivos estáticos com cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        proxy_pass http://focovest_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Compressão para assets
        gzip_static on;
    }

    # Logs de erro específicos
    error_log /var/log/nginx/focovest_error.log;
    access_log /var/log/nginx/focovest_access.log main;
}

